<!doctype html>
<html lang="en-US" class="scroll-smooth" style="--masthead-height: 63px; --colophon-height: 198px">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="en" />

		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		%sveltekit.head%
	</head>

	<body class="min-h-screen font-sans scheme-light bg-primary text-primary antialiased" data-sveltekit-preload-data="hover">
		<div id="page-top"></div>
		<div id="app" class="flex min-h-screen flex-col">%sveltekit.body%</div>
	</body>
</html>
