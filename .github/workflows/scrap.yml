name: Grab Metrograph films for the week

on:
  schedule:
    - cron: '0 14 * * 1' # Every Monday at 10:00 AM ET
  workflow_dispatch: # allow manual runs

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 150 # Cancel entire job after 150 minutes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          pip install -r scripts/scrap/requirements.txt
          pip install webdriver-manager

      - name: Pull raw html
        timeout-minutes: 2 # Cancel this step after 5 minutes
        run: |
          python -u scripts/scrap/getRawHtml.py

      - name: Commit raw html files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/scrap/data/raw_films.json
          git add scripts/scrap/data/raw_events.json
          git add scripts/scrap/data/metrograph.html
          git add scripts/scrap/data/metrograph_events.html
          git commit -m "Update raw html files [skip ci]" || echo "No changes to commit"
          git push

      - name: Wait 30 seconds
        run: sleep 30

      - name: Clear progress files from previous run
        run: |
          rm -f scripts/scrap/data/parsed_films_progress.csv
          rm -f scripts/scrap/data/skipped_films_progress.csv

      - name: Run letterboxd script with retry
        timeout-minutes: 270 # Cancel this step after 270 minutes
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 90 # Each attempt times out after 90 minutes
          max_attempts: 3 # Retry up to 3 times
          command: python -u scripts/scrap/getShowtimes.py

      - name: Commit parsed data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/scrap/data/parsed_films.csv
          git add scripts/scrap/data/skipped_films.csv
          git add src/lib/data/films.csv
          git commit -m "Update Metrograph film data [skip ci]" || echo "No changes to commit"
          git push
